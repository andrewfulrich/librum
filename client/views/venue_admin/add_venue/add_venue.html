<template name="VenueAdminAddVenue">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> VenueAdminAddVenueAddVenueForm}}
		<div class="modal crud-insert-form-container" id="field-sections-insert-form" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						{{> VenueAdminAddVenueFieldSectionsInsertForm}}
					</div>
				</div>
			</div>
		</div>
		<div class="modal crud-insert-form-container" id="field-seats-insert-form" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						{{> VenueAdminAddVenueFieldSeatsInsertForm}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="VenueAdminAddVenueAddVenueForm">
	<div class="">
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-venue-name">
				<label for="venueName">
					Venue Name
				</label>
				<div class="input-div">
					<input type="text" name="venueName" value="" class="form-control" autofocus="autofocus" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-sections">
				<label for="sections">
					Sections
				</label>
				<div class="input-div">
					<table class="table table-striped">
						<thead>
							<tr class="crud-table-controls">
								<td colspan="2">
									<button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#field-sections-insert-form">
										<span class="fa fa-plus">
										</span>
										Add
									</button>
								</td>
							</tr>
							{{#if sectionsCrudItems}}
							<tr class="crud-table-header">
								<th>
									Section Name
								</th>
								<th>
									Seat
								</th>
								<th>
									&nbsp;
								</th>
							</tr>
							{{/if}}
						</thead>
						<tbody>
							{{#each sectionsCrudItems}}
							<tr class="crud-table-row">
								<td>
									{{sectionName}}
								</td>
								<td>
									{{seats}}
								</td>
								<td class="td-icon delete-icon">
									<span class="fa fa-trash-o" title="Delete">
									</span>
								</td>
							</tr>
							{{/each}}
						</tbody>
					</table>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
