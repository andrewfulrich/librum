<template name="RunnerReview">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					Runner Review
				</h2>
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> RunnerReviewRunnerReviewList}}
	</div>
</template>

<template name="RunnerReviewRunnerReviewList">
	<div id="data_view" class="">
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-search">
				{{#if isNotEmpty}}
				<div id="dataview-controls-search-group" class="form-group">
					<label class="sr-only" for="search">
						Search
					</label>
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<button type="button" id="dataview-search-button" class="btn btn-primary">
						<span class="fa fa-search">
						</span>
					</button>
				</div>
				{{/if}}
			</div>
		</form>
		{{#if isNotEmpty}}	
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> RunnerReviewRunnerReviewListTable}} {{/if}}
		</div>
		{{/if}}	
		{{else}}
		<div class="alert alert-info">
			Empty.
		</div>
		{{/if}}
	</div>
</template>

<template name="RunnerReviewRunnerReviewListTable">
        <div id="currentStatus">
            <h4>Your runner has been in transit for:</h4>

            <span id="time_elapsed"></span>
        </div>
            <button type="button" id="order_recieved_btn" class="btn btn-primary">
						<span class="fa">Order Recieved
						</span>
					</button>
            
            <div id="reviewDiv" style="visibility:hidden">
                <h4>Please rate your runner:</h4>
                1<input type="radio" value="1" name="rating">
                2<input type="radio" value="2" name="rating">
                3<input type="radio" value="3" name="rating">
                4<input type="radio" value="4" name="rating">
                5<input type="radio" value="5" name="rating">
                <br />
                Review:<br />
                <textarea></textarea>
                <button type="button" id="submit_review_btn" class="btn btn-primary">
						<span class="fa">Submit
						</span>
					</button>
            </div>
</template>



<template name="RunnerReviewRunnerReviewListTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{status}}
		</td>
		<td>
			{{user_name}}
		</td>
	</tr>
</template>
