<template name="Seating">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					Seating
				</h2>
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> SeatingSeatingForm}}
	</div>
	<footer>
		<a href="runner_selection"><img src="images/BackgroundandSplash/BackButton.jpg"></a>
	</footer>
</template>

<template name="SeatingSeatingForm">
	<div class="">
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-section_selector">
				<label for="section_selector">
					Section
				</label>
				<div class="input-div">
					<select class="form-control" name="section_selector" data-type="string" autofocus="autofocus">
						{{#each venue_sections_list_all}}
						<option value="{{_id}}">
							{{sectionName}}
						</option>
						{{/each}}
					</select>
					<select onchange="window.location='shopping_cart'">
                                                <option selected disabled></option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
		</form>
	</div>
</template>
