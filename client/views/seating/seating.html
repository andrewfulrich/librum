<template name="Seating">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					Seating
				</h2>
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> SeatingSeatingForm}}
	</div>
</template>

<template name="SeatingSeatingForm">
	<div class="">
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-section_selector">
				<label for="section_selector">
					Section
				</label>
				<div class="input-div">
					<select class="form-control" name="section_selector" data-type="string" autofocus="autofocus">
						{{#each venue_sections_list_all}}
						<option value="{{_id}}">
							{{sectionName}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
